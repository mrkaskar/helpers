name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Stash changes (if any)
        run: |
          git stash || true

      - name: Deploy documentation
        if: success() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "kaskar"
          git config user.email "k1000000000s@gmail.com"
          git fetch origin
          if ! git rev-parse --verify origin/gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "GitHub Pages" > index.html
            git add index.html
            git commit -m "Initial commit for GitHub Pages"
            git push origin gh-pages
          else
            git checkout gh-pages
          fi
          rm -rf *
          cp -r docs/* ./
          git add .
          git commit -m "Deploy documentation [skip ci]"
          git push origin gh-pages
